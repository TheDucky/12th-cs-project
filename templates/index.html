{% extends "boilerplate.html" %}
{% block title %}Notes{% endblock %}

{% block content %}

    <form method="post">
        <input type="text" name="author" placeholder="Author name" required>
        <br><br>
        <textarea name="note" placeholder="Make a note..." required></textarea>
        <br><br>
        <button>Submit</button> 
    </form>

    <table>
        <tr>
            <th>SNO</th>
            <th>Author</th>
            <th>Note</th>
            <th>Date created</th>
        </tr>
        {% for note in notes %}
        <tr>
            <td>{{ note[0] }}</td>
            <td>{{ note[1] }}</td>
            <td>{{ note[2] }}</td>
            <td>{{ note[3] }}</td>
            <td><a href="">edit</a></td>
            <td>
                <form action="{{ url_for('delete', sno=note[0]) }}" method="POST">
                    <input type="submit" value="Delete" onclick="return confirm('are you sure you want to delete this note?')">
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
